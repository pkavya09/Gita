<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bhagavad Gita</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    *{
        font-size: 25px;
    }
</style>
</head>
<body>
  <!-- Navbar -->
  <div class="p-3">
    <nav class="navbar p-3" style="border-radius: 10px;">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center">
          <img src="/logo 2.jpg" alt="Logo" class="img-fluid" style="width: 80px; height: auto; border-radius: 10px;">
          <span class="ms-2 fs-4 fw-bold text-light">Bhagavad Gita</span>
        </a>
        <form class="d-flex">
          <input class="form-control me-4 rounded-pill" type="search" placeholder="Search" style="height:50px;">
        </form>
      </div>
    </nav>
  </div>
        <section class="form-section">
       <div class="p-3 bg-light m-2" >
                <div class="form-group ">
                    <label for="name" class="form-label">User Email:</label>
                    <br>
                    <input type="email" id="email" name="email" required style="width: 50%;" class="form-control" placeholder="name@email.com">
                    <div id="email" class="form-text">We'll never share your email with anyone else.</div>
                </div>
<br>
                <div class="form-group ">
                    <label for="password">Password:</label>
                    <br>
                    <input type="text" id="password" name="Password" required style="width: 50%;" class="form-control">
                </div>
                <br>
                   <button class="btn btn-outline-success">Login</button>
                </div>
            </div>
                </form>
        </section>
    
</body>
</html>
