<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Bhagavad Gita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-image: url(./75-opac2.png);
      background-size:100%;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Container Style */
    .container {
      text-align: center;
      background-color: #ffffff83;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    /* Heading Style */
    h1 {
      font-size: 3rem;
      color: #333;
      margin-bottom: 20px;
      animation: slideUp 1.5s ease-in-out;
    }

    /* Paragraph Style */
    p {
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 30px;
      animation: fadeInText 2s ease-in-out;
    }

    /* Get Started Button */
    .btn {
      font-size: 1.25rem;
      padding: 15px 30px;
      border-radius: 50px;
      background: linear-gradient(135deg, #3d7410, #ffcc00);
      border: none;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      animation: zoomIn 1.5s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #93d443;
    }

    /* Animation for Button Hover */
    @keyframes zoomIn {
      0% {
        transform: scale(0.8);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Animation for Fade In */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animation for Slide Up */
    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Animation for Fade-in Text */
    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

  </style>
</head>
<body>

  <div class="container" style="opacity: 1;">
    <h1>Welcome to Bhagavad Gita</h1>
    <p>Immerse yourself in the divine teachings of Lord Krishna.</p>
    <button class="btn" onclick="navigateToIndex()">Get Started</button>
  </div>

  <script>
    // Navigate to index.html on button click
    function navigateToIndex() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
