        <section class="form-section">

           <h1 style="color:rgb(14, 58, 102);">Contact Information</h1>
           <p class="text-muted">Please provide your contact info - we will get back to you very soon.</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <br>
                    <input type="text" id="name" name="name" required style="width: 30%;background-color: transparent;" class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="email" name="email" required style="width: 30%;background-color: transparent;" class="form-control">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <br>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" style="width: 30%;background-color: transparent;" class="form-control">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <br>
                    <textarea class="kanni-enabled form-textarea required" id="edit-message" name="message" cols="60" rows="5" style="width: 50%;background-color: transparent;" class="form-control"></textarea>
                </div>
                <button  class="btn btn-outline-danger">Submit</button>
            </form>
        </div>
