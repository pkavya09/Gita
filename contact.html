<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bhagavad Gita</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
  <div class="p-3">
    <nav class="navbar p-3" style="border-radius: 10px;">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center">
          <img src="/logo 2.jpg" alt="Logo" class="img-fluid" style="width: 80px; height: auto; border-radius: 10px;">
          <span class="ms-2 fs-4 fw-bold text-light">Bhagavad Gita</span>
        </a>
        <form class="d-flex">
          <input class="form-control me-4 rounded-pill" type="search" placeholder="Search" style="height:50px;">
        </form>
      </div>
    </nav>
  </div>
        <section class="form-section">
            <div class="p-4">
           <h1 style="color:rgb(14, 58, 102);">Contact Information</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <br>
                    <input type="text" id="name" name="name" required style="width: 30%;" class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="email" name="email" required style="width: 30%;" class="form-control">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <br>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" style="width: 30%;" class="form-control">
                </div>

                
          
                <div class="form-group">
                    <label for="message">Message:</label>
                    <br>
                    <textarea class="kanni-enabled form-textarea required" id="edit-message" name="message" cols="60" rows="5" style="width: 50%;" class="form-control"></textarea>
                </div>
                <button  class="btn btn-outline-danger">Submit</button>
            </form>
        </div>
        </section>
    
</body>
</html>
